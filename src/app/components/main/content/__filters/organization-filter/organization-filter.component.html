<p-treeSelect
  class="md:w-20rem w-full"
  containerStyleClass="w-full"
  [(ngModel)]="selectedNodes"
  [options]="nodes"
  placeholder="{{placeholder}}"
  [filter]="true"
  [filterInputAutoFocus]="true"
  (onNodeSelect)="onSelect($event)"
  [showClear]="true"
  (onClear)="onClear()"
></p-treeSelect>
